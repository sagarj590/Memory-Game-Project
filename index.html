<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Matching Game</title>
	<meta name="description" content="">
	<link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
	<link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
	<link rel="stylesheet" href="css/app.css">

	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

	<div class="container">
		<header>
			<h1 class="text-center">Simple Matching Game</h1>
		</header>

		<section class="score-panel">
			<div class="rating-wrap">
				<span>Rating: </span>
				<ul class="stars">
					<li><i class="fa fa-star"></i></li>
					<li><i class="fa fa-star"></i></li>
					<li><i class="fa fa-star"></i></li>
				</ul>
			</div>

			<div class="moves-wrap">
				<span class="moves">0</span> Moves
			</div>
			
			<div class="timer-wrap">
				<i class="fa fa-clock-o"></i>
				<span class="stopwatch"></span>
				<ul class="results"></ul>
			</div>
			
			<div class="restart">
				<i class="fa fa-repeat"></i>
				<span>Restart Game</span>
			</div>
		</section>

		<ul class="deck">
			<li class="card" data-card="diamond">
				<i class="fa fa-diamond"></i>
			</li>
			<li class="card" data-card="plane">
				<i class="fa fa-paper-plane-o"></i>
			</li>
			<li class="card" data-card="anchor">
				<i class="fa fa-anchor"></i>
			</li>
			<li class="card" data-card="bolt">
				<i class="fa fa-bolt"></i>
			</li>
			<li class="card" data-card="cube">
				<i class="fa fa-cube"></i>
			</li>
			<li class="card" data-card="anchor">
				<i class="fa fa-anchor"></i>
			</li>
			<li class="card" data-card="leaf">
				<i class="fa fa-leaf"></i>
			</li>
			<li class="card" data-card="bicycle">
				<i class="fa fa-bicycle"></i>
			</li>
			<li class="card" data-card="diamond">
				<i class="fa fa-diamond"></i>
			</li>
			<li class="card" data-card="bomb">
				<i class="fa fa-bomb"></i>
			</li>
			<li class="card" data-card="leaf">
				<i class="fa fa-leaf"></i>
			</li>
			<li class="card" data-card="bomb">
				<i class="fa fa-bomb"></i>
			</li>
			<li class="card" data-card="bolt">
				<i class="fa fa-bolt"></i>
			</li>
			<li class="card" data-card="bicycle">
				<i class="fa fa-bicycle"></i>
			</li>
			<li class="card" data-card="plane">
				<i class="fa fa-paper-plane-o"></i>
			</li>
			<li class="card" data-card="cube">
				<i class="fa fa-cube"></i>
			</li>
		</ul>
		<footer>Fun Game by Sagar</footer>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script src="js/stopwatch.js"></script>
	<script src="js/animation-callback.js"></script>
	<script src="js/app.js"></script>
</body>

</html>
